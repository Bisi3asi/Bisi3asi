<html layout:decorate="~{layout}">
<!-- 부모 템플릿 상속 -->
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom py-2">질문 등록하기</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
    <!-- 오류 표시를 위해선 th.object를 questionForm 객체에서 받아와야 함 -->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <!--fields.hasAnyErrors는 QuestionForm 검증이 실패한 경우 true를 리턴-->
        <!-- 부트스트랩 클래스의 alert alert-danger : 오류는 붉은색으로 표시 -->
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
            <!-- QuestionForm에서 검증이 실패한 오류 메시지를 allErrors()로 구한다 -->
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
            <!-- th:field :: 해당 태그의 id, name, value 속성 자동 생성, 타임리프가 오류 생성 시에도
            기존 입력한 값이 유지되게끔 함 -->
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
            <!-- th:field :: 해당 태그의 id, name, value 속성 자동 생성, 타임리프가 오류 생성 시에도
            기존 입력한 값이 유지되게끔 함 -->
        </div>
        <input type="submit" value="저장하기" class="btn-btn-primary my-2">
    </form>
</div>
</html>
